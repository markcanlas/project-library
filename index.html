<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Project Library</title>
  </head>
  <body>
    
    <header>
     
      
      <h1>BOOK LIST</h1>
    </header>

    <main class="main">
      <button class="add-btn"><span class="book-icon">ðŸ“™</span> Add Book </button>
      <div class="book-container"></div>
        <div class="popup-wrapper">
          <form class="myForm">
              <h3>Add New Book</h3>
            <input class = "title" type="text" name="title" placeholder="Title" required/>
            <input class = "author" type="text" name="author" placeholder="Author" required/>
            <input class = "total-pages" type="text" name="totalPages" placeholder="Pages" maxlength="4" required/>
            <label for="read">Have you read it</label>
            <input class= "check-box" type="checkbox" name="read" id="read" />
            <div class="wrapper-btn">
            <button class="close">Cancel</button>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </main>
